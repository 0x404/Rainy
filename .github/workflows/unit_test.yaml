name: UnitTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # build docker image
      - name: Build Docker Image
        run: docker build --file docker/Dockerfile -t rainy .

      # unit test
      - name: Run Pytest
        run: docker run rainy scripts/test.sh
      
      # workflow test
      - name: Run Launch test
        run: docker run rainy scripts/workflow-test.sh

